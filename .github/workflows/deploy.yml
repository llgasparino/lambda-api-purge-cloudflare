name: Deploy Lambda API Purger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-terraform:
    name: 'Terraform Deploy'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Plan
        run: terraform plan -out=tfplan -no-color
        env:
          # Injeta os segredos como vari√°veis do Terraform
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_cloudflare_prefixes: ${{ secrets.CLOUDFLARE_PREFIXES }}
          TF_VAR_vpc_subnet_ids: ${{ secrets.VPC_SUBNET_IDS }}
          TF_VAR_vpc_security_group_ids: ${{ secrets.VPC_SECURITY_GROUP_IDS }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve "tfplan"
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_cloudflare_prefixes: ${{ secrets.CLOUDFLARE_PREFIXES }}
          TF_VAR_vpc_subnet_ids: ${{ secrets.VPC_SUBNET_IDS }}
          TF_VAR_vpc_security_group_ids: ${{ secrets.VPC_SECURITY_GROUP_IDS }}